<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar-AFA</title>
    <link rel="stylesheet" tybe="" href="registrar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="/fotos/AFA.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

</head>

<body class="cuerpo">
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Asociacion del <br>
                    Futbol Argentino</h1>
                <img style="height: 150px;" class="img_titulo" src="/fotos/AFA.png">
            </div>

            <form id="form" class="row g-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input placeholder="Lionel Andrés" type="text" class="form-control" id="nombre">
                </div>
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input placeholder="Messi" type="text" class="form-control" id="apellido">
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input placeholder="LionelMessi10@gmail.com" type="email" class="form-control" id="email">
                </div>

                <br><br><br><br>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <a href="/index.html">
                        <button value="enviar" id="btn-1" class="btn btn-primary" type="submit">Registrarme e ingresar</button>
                    </a>
                </div>
            </form><br><br>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
            <h6 style="text-align: left;"> Ya tengo una cuenta</h6>
            <!-- Button trigger modal -->
            <button type="button" id="btn3" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Iniciar sesion
            </button>

            <!-- Modal -->
            <div name="Iniciar_sesion" class="modal fade" id="exampleModal" tabindex="-1"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div name="Iniciar_sesion" id="sesion" class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Iniciar sesion</h5>
                            <button style="background-color: white;" type="button" class="btn-close"
                                data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="row g-3">
                                <div class="col-12">
                                    <label for="inputEmail4" class="form-label">Email</label>
                                    <input placeholder="lionelMessi10@gmail.com" type="email" class="form-control"
                                        id="inputEmail4">
                                </div>

                                <div class="col-md-6">
                                    <label for="inputPassword4" class="form-label">Contraseña</label>
                                    <input placeholder="........" type="password" class="form-control"
                                        id="inputPassword4">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button id="btn2" type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Cerrar</button>
                            <a href="/index.html">
                                <button id="btn2" type="button" class="btn btn-primary">Ingresar</button>
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>



    </section> <br><br><br><br>
    <footer>
        <div class="contacto">
            <h4 id="titulo-footer"> Contacto:</h4>
            <div class="datos">
                <h5 class="bi bi-file-person"> Marcos Facundo Torrez</h5>
                <h5 class="bi bi-telephone"> 2324-476875</h5>
                <h5 class="bi bi-envelope"> facu19torrez@gmail.com</h5>
                <h5 class="bi bi-house-door"> Mercedes, Buenos Aires</h5>
            </div>
        </div>
        <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2023 Company, Inc</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
